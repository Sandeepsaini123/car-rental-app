<div class="parent">
    <div class="login-card">
        <h3><i class="fa fa-user-circle"></i> Admin Login</h3>
        <form>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input [(ngModel)]="loginObj.userName" name="userName" type="email" class="form-control" placeholder="Enter your email" required />
                </div>
            </div>

            <div class="mb-3"> 
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input [(ngModel)]="loginObj.password" name="password" type="password" class="form-control" placeholder="Enter your password" required />
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" />
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none" style="color: #1e3c72;">Forgot Password?</a>
            </div>

            <button type="button" (click)="onLogin()" class="btn btn-login">
                <i class="fa fa-sign-in"></i> Login
            </button>
        </form>

        <div class="footer-text">
            Donâ€™t have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</div>
