<div class="signup-container d-flex justify-content-center align-items-center vh-100">
  <div class="card signup-card shadow-lg p-4">
    <div class="card-header text-center mb-3">
      <h3><i class="fa fa-user-plus me-2"></i> Create Your Account</h3>
      <p class=" mb-0">Register to access the Car Rental Admin Dashboard</p>
    </div>

    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Full Name" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Email Address" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Confirm Password" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
              <input type="text" class="form-control" placeholder="City" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-phone"></i></span>
              <input type="tel" class="form-control" placeholder="Mobile Number" required />
            </div>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-signup">
            <i class="fa fa-paper-plane"></i> Register
          </button>
        </div>

        <div class="text-center mt-3">
          <small>Already have an account?
            <a routerLink="/login" class="text-decoration-none text-primary">Login here</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
