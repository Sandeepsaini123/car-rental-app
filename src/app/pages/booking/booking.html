<div class="container mt-4">
  <h3 class="page-title text-center">Car Booking Management</h3>

  <div class="row g-4 align-items-start">
    <!-- Left Column: Booking Cards -->
    <div class="col-md-8">
      <div class="card booking-list-card">
        <div class="card-header bg-warning text-dark fw-bold">
          Booking List
        </div>
        <div class="card-body booking-list">
          <div class="row g-3">
            <!-- Booking Card 1 -->
            <div class="col-md-6 col-lg-6">
              <div class="booking-card p-3 rounded shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h6 class="fw-bold mb-0 text-primary">#1001 - Rahul Sharma</h6>
                  <small class="text-muted">2025-10-25</small>
                </div>
                <p class="mb-1">
                  <i class="fa fa-car text-warning me-1"></i> Car ID: <strong>12</strong>
                </p>
                <p class="mb-1">
                  <i class="fa fa-map-marker text-danger me-1"></i> Pune
                </p>
                <p class="mb-1">
                  <i class="fa fa-phone text-success me-1"></i> 9876543210
                </p>
                <p class="mb-2">
                  <i class="fa fa-envelope text-info me-1"></i> rahul@example.com
                </p>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <span class="fw-semibold text-dark">₹2,200</span>
                  <div>
                    <button class="btn btn-sm btn-outline-primary me-1">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>


            <!-- Booking Card 2 -->
            <div class="col-md-6 col-lg-6">
              <div class="booking-card p-3 rounded shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h6 class="fw-bold mb-0 text-primary">#1002 - Priya Mehta</h6>
                  <small class="text-muted">2025-10-26</small>
                </div>
                <p class="mb-1"><i class="fa fa-car text-warning me-1"></i> Car ID: <strong>5</strong></p>
                <p class="mb-1"><i class="fa fa-map-marker text-danger me-1"></i> Mumbai</p>
                <p class="mb-1"><i class="fa fa-phone text-success me-1"></i> 9123456789</p>
                <p class="mb-2"><i class="fa fa-envelope text-info me-1"></i> priya@example.com</p>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <span class="fw-semibold text-dark">₹1,800</span>
                  <div>
                    <button class="btn btn-sm btn-outline-primary me-1">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Repeat cards dynamically with *ngFor in Angular -->
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Booking Form -->
    <div class="col-md-4">
      <div class="card booking-form-card">
        <div class="card-header bg-warning text-dark fw-bold">
          Add / Edit Booking
        </div>
        <div class="card-body">
          <form [formGroup]="bookingForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Customer Name</label>
                <input type="text" formControlName="customerName" class="form-control" placeholder="Enter name" />
              </div>
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" formControlName="customerCity" class="form-control" placeholder="Enter city" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Mobile No</label>
                <input type="text" formControlName="mobileNo" class="form-control" placeholder="Enter mobile" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Car ID</label>
                <select formControlName="carId" class="form-select">
                  @for (item of carList; track $index) {
                  <option [value]="item.carId">{{item.regNo}}</option>
                  }
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Booking Date</label>
                <input type="date" formControlName="bookingDate" class="form-control" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Discount (%)</label>
                <input type="number" formControlName="discount" class="form-control" placeholder="Enter discount" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Total Bill (₹)</label>
                <input type="number" formControlName="totalBillAmount" class="form-control" placeholder="Enter total" />
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="button" (click)="onSave()" class="btn btn-success">
                <i class="fa fa-save"></i> Save Booking
              </button>
              <button type="reset" class="btn btn-outline-secondary">
                <i class="fa fa-refresh"></i> Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
